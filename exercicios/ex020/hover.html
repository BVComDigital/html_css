<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: blue;
            background-color: lightgray;
            width: 300px;
        }

        div:hover {
            color: red;
        }


    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passando o mouse aqui</p>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido aqui</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
